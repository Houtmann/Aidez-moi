{% extends "base.html" %}

{% load i18n %}

{% block content %}

    <div class="uk-width-medium-1-2 uk-container-center uk-panel-box ">

    {% if messages %}

<ul class="messages">

    {% for message in messages %}

    <div class="uk-alert" data-uk-alert="">
                                <a class="uk-alert-close uk-close"></a>
                                <p>{{ message }}</p>
                            </div>
    {% endfor %}
</ul>
{% endif %}

    <form class="uk-form uk-form" action='' method="POST">{% csrf_token %}

    <fieldset data-uk-margin >

 {% for field in form %}

<div class="uk-form-row">
    <label class="uk-form-label" for="form-h-it">{{ field.label_tag }}</label>
    <div class="uk-form-controls ">
       {{ field}}
        <hr class="uk-grid-divider">
    </div>
</div>
    {% endfor %}
    <center>
    <button name="edit" class="uk-button-success uk-width-1-4  ">{% trans 'Soumettre' %}</button></center></div></div>
        </fieldset>

</form>

        </div>

    </div>


</body>
{% endblock %}
